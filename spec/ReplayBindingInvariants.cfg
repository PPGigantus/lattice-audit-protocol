SPECIFICATION Spec
INVARIANTS ChainOK CountersMonotonic DecisionBindingOK

\* Small finite domains for TLC exploration
CONSTANTS
  TokenIds = {"t1", "t2"}
  ActionIds = {"a1", "a2"}
  Hashes = {"h0", "h1", "h2", "h3", "h4"}

\* An injective mapping from (action, token) -> decision hash.
\* TLC treats this as a constant function; here we enumerate it.
CONSTANT DecisionHash =
  [ <<"a1", "t1">> |-> "h1",
    <<"a1", "t2">> |-> "h2",
    <<"a2", "t1">> |-> "h3",
    <<"a2", "t2">> |-> "h4" ]
