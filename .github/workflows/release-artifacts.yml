name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip build cyclonedx-bom


      - name: Clean tree (defensive)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/clean_tree.sh
      - name: Build sdist/wheel
        shell: bash
        run: |
          set -euo pipefail
          python -m build

      - name: Generate SBOM (CycloneDX)
        shell: bash
        run: |
          set -euo pipefail
          # Generate SBOM for the built distribution (best-effort: tool uses environment metadata).
          cyclonedx-py -o sbom.cdx.json

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
