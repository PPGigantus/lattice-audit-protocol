services:
  nginx:
    image: nginx:1.25-alpine
    container_name: lap-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - edge_net
      - gateway_net
      - agent_net

  gateway:
    build:
      context: ..
      dockerfile: demo/Dockerfile.gateway
    container_name: lap-gateway
    env_file:
      - ../.env
    environment:
      # Behind reverse proxy
      - LAP_PROXY_HEADERS=${LAP_PROXY_HEADERS:-1}
      - LAP_FORWARDED_ALLOW_IPS=${LAP_FORWARDED_ALLOW_IPS:-nginx}
      # Force secure startup defaults in production
      - LAP_ALLOW_EPHEMERAL_SIGNING_KEYS=0
      - LAP_ENABLE_PROTOCOL_ENGINE=${LAP_ENABLE_PROTOCOL_ENGINE:-0}
      # Optional: enable outbound HTTP tool connector (tool lives on tool_net only)
      - LAP_HTTP_TOOL_URL=${LAP_HTTP_TOOL_URL:-http://tool:9000}
      - LAP_HTTP_TOOL_API_KEY=${LAP_HTTP_TOOL_API_KEY:-}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/v1/health', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - gateway_net
      - tool_net

  # Private tool service: only reachable from the gateway (tool_net is internal).
  tool:
    build:
      context: ..
      dockerfile: demo/Dockerfile.tool
    container_name: lap-tool
    environment:
      - TOOL_API_KEY=${LAP_HTTP_TOOL_API_KEY:-}
    expose:
      - "9000"
    restart: unless-stopped
    networks:
      - tool_net

  # Optional "agent" container for boundary testing:
  # - Has NO access to tool_net
  # - Lives on agent_net (internal) so it has no internet egress
  agent:
    build:
      context: ..
      dockerfile: demo/agent/Dockerfile
    container_name: lap-agent
    env_file:
      - ../.env
    environment:
      - LAP_BASE_URL=https://nginx
      - LAP_SKIP_TLS_VERIFY=1
    depends_on:
      nginx:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent_net

networks:
  # Exposes nginx to the host; nginx has internet access (for OCSP, cert renewal, etc.)
  edge_net:
    driver: bridge

  # Internal-only networks prevent containers on them from reaching the public internet.
  gateway_net:
    driver: bridge
    internal: true

  tool_net:
    driver: bridge
    internal: true

  agent_net:
    driver: bridge
    internal: true
