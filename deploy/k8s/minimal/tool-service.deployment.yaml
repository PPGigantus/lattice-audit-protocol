apiVersion: apps/v1
kind: Deployment
metadata:
  name: lap-tool-service
  namespace: lap-system
  labels:
    app.kubernetes.io/name: lap-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lap-tool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lap-tool
    spec:
      containers:
        - name: tool-service
          # Replace with your tool service image
          image: your-registry/lap-tool-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
          # Tool creds should live here (NOT in agent pods)
          # envFrom:
          #   - secretRef:
          #       name: lap-tool-secrets
