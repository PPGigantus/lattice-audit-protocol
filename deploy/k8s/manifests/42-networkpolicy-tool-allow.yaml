apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-tool
  namespace: lap-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: lap-tool
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: lap-gateway
      ports:
        - protocol: TCP
          port: 9000
  egress:
    # Allow DNS only (tighten as needed)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
