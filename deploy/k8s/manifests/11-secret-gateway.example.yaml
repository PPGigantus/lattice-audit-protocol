apiVersion: v1
kind: Secret
metadata:
  name: lap-gateway-secrets
  namespace: lap-system
type: Opaque
stringData:
  # 64 hex chars (32 bytes) Ed25519 seed
  LAP_GATEWAY_SIGNING_KEY: "__REPLACE_WITH_64_HEX_CHARS__"
  # JSON map: api_key -> agent_id
  LAP_API_KEYS_JSON: '{"dev-key-1":"agent_001"}'
  # Optional: JSON map key_id -> public_key_hex
  # LAP_TRUSTED_REVIEWER_KEYS_JSON: '{"reviewer-key-1":"__PUBKEY_HEX__"}'
