{{- if not .Values.secrets.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lap-gateway.name" . }}-secrets
  labels:
    {{- include "lap-gateway.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.signingKey }}
  LAP_GATEWAY_SIGNING_KEY: "{{ .Values.secrets.signingKey }}"
  {{- end }}
  {{- if .Values.secrets.apiKeysJson }}
  LAP_API_KEYS_JSON: '{{ .Values.secrets.apiKeysJson }}'
  {{- end }}
  {{- if .Values.secrets.trustedReviewerKeysJson }}
  LAP_TRUSTED_REVIEWER_KEYS_JSON: '{{ .Values.secrets.trustedReviewerKeysJson }}'
  {{- end }}
{{- end }}
