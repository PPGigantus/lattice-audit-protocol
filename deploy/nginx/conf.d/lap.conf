upstream lap_gateway {
  server gateway:8000;
  keepalive 32;
}

# Redirect HTTP -> HTTPS
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  include /etc/nginx/snippets/security_headers.conf;

  # Global API limit
  limit_req zone=global burst=40 nodelay;

  # Forwarded headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Timeouts
  proxy_connect_timeout 5s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  location = /v1/health {
    proxy_pass http://lap_gateway;
  }

  location = /v1/session/new {
    limit_req zone=session_new burst=10 nodelay;
    proxy_pass http://lap_gateway;
  }

  location = /v1/mint-t3-token {
    limit_req zone=mint_t3 burst=15 nodelay;
    proxy_pass http://lap_gateway;
  }

  location = /v1/external-approval {
    limit_req zone=ext_approval burst=15 nodelay;
    proxy_pass http://lap_gateway;
  }

  location / {
    proxy_pass http://lap_gateway;
  }
}
