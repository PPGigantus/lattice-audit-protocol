user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  server_tokens off;

  # Basic DoS hardening
  client_max_body_size 1m;

  # Rate limit zones (tuned for API usage)
  limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=session_new:10m rate=2r/s;
  limit_req_zone $binary_remote_addr zone=mint_t3:10m rate=3r/s;
  limit_req_zone $binary_remote_addr zone=ext_approval:10m rate=3r/s;

  include /etc/nginx/conf.d/*.conf;
}
